<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<center>
    <form action='login' method='POST'>
        <p>
            <input type='text' name='email' id='email' placeholder='email'/>
        </p>
        <p>
            <input type='password' name='password' id='password' placeholder='password'/>
        </p>
        <p>
            <input type='submit' name='submit' value="Login"/>
        </p>
    </form>
</center>
</body>
</html>
