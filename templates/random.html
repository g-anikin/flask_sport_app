<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
{% if table == 1 %}
<table border="1">
    <tr>
        <th>Exercise</th>
        <th>Body_part</th>
        <th>About</th>
        <th>Pic_link</th>
    </tr>
    {% for i in random_list %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
    </tr>
    {% endfor %}
    {% endif %}

    <form action="" method="post">
        <p>
            <label for="amount">amount</label>
            <input type="text" name="amount">
        </p>
        {% for item in items %}
        <p>
            <label for="{{item}}">{{item}}</label>
            <input type="checkbox" name="{{item}}" value="{{item}}" unchecked>
        </p>
        {% endfor %}
        <p>
            <input type="submit" value="Choose random exercises">
        </p>
    </form>
    <div class="btn-group" style="width:100%">
        <button onclick="location.href='http://9306143f293c.ngrok.io/'" style="width:10%">To the beginning</button>
    </div>
    <p></p>
</body>
</html>
